<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="d-flex justify-content-center py-5">
        <table>
            <thead>
                <tr>
                    <th colspan="4">Calculator</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4"><input class="bg-light rounded" id="answerLine" disabled></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" class="btn btn-primary btn-lg" style="width: 100%;"
                            onclick="clearInput()">C</button></td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="deleteNumber()"><i
                                class="bi bi-backspace-fill"></i></button></td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue('/')">/</button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-secondary btn-lg"
                            onclick="fraction()"><sup>1</sup>/<sub>x</sub></button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="square()">x<sup>2</sup></button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg"
                            onclick="root()"><sup>2</sup>&#8730x</button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue('*')">*</button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue(7)">7</button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue(8)">8</button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue(9)">9</button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue(4)">4</button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue(5)">5</button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue(6)">6</button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue(1)">1</button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue(2)">2</button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue(3)">3</button>
                    </td>
                    <td rowspan="2"><button type="button" class="btn btn-dark btn-lg" style="height: 142px;"
                            onclick="result()">=</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-secondary btn-lg"
                            onclick="plusMinus()"><sup>+</sup>/<sub>-</sub></button></td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue(0)">0</button>
                    </td>
                    <td><button type="button" class="btn btn-secondary btn-lg" onclick="addValue('.')">,</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
