<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Table</title>
</head>

<body>
    <div class="container">
        <table id="table">
            <thead>
                <th>
                    <select id="colors" onchange="filterColor()">
                        <option value="colors">Colors</option>
                        <option value="red">Red</option>
                        <option value="white">White</option>
                        <option value="yellow">Yellow</option>
                        <option value="pink">Pink</option>
                        <option value="green">Green</option>
                    </select>
                </th>
                <th>
                    <select id="flowers" onchange="filterFlower()">
                        <option value="flowers">Flowers</option>
                        <option value="rose">Rose</option>
                        <option value="sunflower">Sunflower</option>
                        <option value="lily">Lily</option>
                        <option value="tulip">Tulip</option>
                        <option value="orchid">Orchid</option>
                    </select>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td id="filteredColor"></td>
                    <td id="filteredFlower"></td>
                </tr>
                <tr>
                    <td class="color">Red</td>
                    <td class="flower">Rose</td>
                </tr>
                <tr>
                    <td class="color">White</td>
                    <td class="flower">Sunflower</td>
                </tr>
                <tr>
                    <td class="color">Yellow</td>
                    <td class="flower">Lily</td>
                </tr>
                <tr>
                    <td class="color">Pink</td>
                    <td class="flower">Tulip</td>
                </tr>
                <tr>
                    <td class="color">Green</td>
                    <td class="flower">Orchid</td>
                </tr>
            </tbody>
        </table>
        <div>
            <label>Add new color</label>
            <input type="text" id="newColor">
            <button onclick="addNewElement()">Confirm</button>
        </div>
        <div>
            <label>Add new flower</label>
            <input type="text" id="newFlower">
            <button onclick="addNewElement()">Confirm</button>
        </div>
    </div>
</body>

</html>
